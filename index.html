<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="stylesheet" href="/css/main.css" />
	<script defer src="/js/script.js"></script>
</head>

<body>
	<nav class="nav-bar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container d-flex py-3">
			<img src="/img/matchback_logo-light.svg" alt="Matchback Report Logo">
			<div class="ms-auto">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<div class="btn-group me-3" role="group" aria-label="Create new or modify button group">
						<button type="button" class="btn btn-outline-light"><svg class="bi me-1" width="16" height="16" fill="currentColor">
								<use xlink:href="/img/bootstrap-icons.svg#plus-circle" />
							</svg>New</button>
						<button type="button" class="btn btn-outline-light"><svg class="bi me-1" width="16" height="16" fill="currentColor">
								<use xlink:href="/img/bootstrap-icons.svg#sliders" />
							</svg>Modify</button>
					</div>
					<button type="button" class="btn btn-primary"><svg class="bi me-1" width="16" height="16" fill="currentColor">
							<use xlink:href="/img/bootstrap-icons.svg#cloud-arrow-down-fill" />
						</svg>Create PDF</button>
				</div>
			</div>
		</div>
	</nav>
	<header class="mb-5">
		<div class="container">
			<div class="d-flex">
				<div class="flex-grow-1">
					<p class="h5 mb-0">Lexus of Naperville</p>
					<p class="text-muted mb-0">Influenced Sales Report</p>
				</div>
				<div class=" align-self-center">
					<img src="/img/aronson_logo.svg" alt="Aronson Advertising Logo" class="img-fluid float-end">
				</div>
			</div>
		</div>
	</header>
</body>

</html>
